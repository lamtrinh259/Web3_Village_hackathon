<app-nav-dapp>
    <p class="connect" (click)="connectToWallet()">Connect Wallet</p>
</app-nav-dapp>

<div class="content">
  <br><br>
  <p class="font-bold text-2xl first-paragraph">Please make your selection to improve yourself.</p>
  <br>
<div class="pt-5 grid grid-cols-2 gap-0">
    <div class="flex items-center justify-center">
        <a href="#">
        <img
        src="https://st.depositphotos.com/60692670/57535/i/600/depositphotos_575356850-stock-photo-ukraine-odessa-october-2021-hand.jpg"
        class="max-w-sm h-64 rounded border bg-white p-1 dark:border-neutral-700 dark:bg-neutral-800"
        alt="check-in" />    
        </a>
        <br>
    </div>
    <div class="flex items-center justify-center">
        <a href="#">
            <img
            src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_843847552_330966.jpg"
            class="max-w-sm h-64 rounded border bg-white p-1 dark:border-neutral-700 dark:bg-neutral-800"
            alt="habit" />  
        </a>
        <br>
    </div>
</div> 

<div class="pt-10 grid grid-cols-2 text-center">
    <div class="flex items-center justify-center">
        <br>
        <br>
        <button (click)="gotTo('dapp/welcome')" class="w-3/5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
            Daily Check-in
          </button>
    </div>
    <div class="flex items-center justify-center">
        <br>
        <br>

        <button (click)="gotTo('dapp/create')" class="w-3/5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
            Pledge to form a new habit
          </button>
    </div>
</div> 

<div class="flex justify-around items-center h-[100vh] w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="flex justify-around flex-col items-center">
      <h1 class="text-[3em] font-bold" *ngIf="!walletConnected">Connect Ethereum Wallet</h1>
      <h1 class="text-[3em] font-bold" *ngIf="walletConnected">Connected Ethereum Wallet</h1>
      <button 
      *ngIf="!walletConnected"
      class="bg-gradient-to-r from-green-500 to-blue-500 text-white w-[200px] p-4 rounded-full mt-4"
      (click)="connectToWallet()"
      >Connect Wallet</button>
  
      <div *ngIf="walletConnected" class="bg-gradient-to-r from-green-500 to-blue-500 p-[2em] rounded-xl">
        <label class="text-white">{{walletId}}</label>
      </div>
    </div>
  </div>
</div>
